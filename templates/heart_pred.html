				<div class="col-lg-12">
					<div class="title-box">
						<h2>Make Predition</h2>
						<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>

				</div>

			<div class="row">
				<div class="">
					<div class="well-block">
                        <div class="well-title">
                            <h2>Fill in the form</h2>
                        </div>
                        <form class="" method="post" action="/prediction_">
                            <!-- Form start -->
                            <div class="row">
                                 <!-- Select Basic -->
                                 <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="gender">Gender</label>
                                        <select id="gender" name="gender" class="form-control">
                                            <option value=1 selected>Male</option>
                                            <option value=0>Female</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="age">Age</label>
                                        <input id="age" name="age" type="number" placeholder="0" class="form-control input-md" required>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="edu">Educatin</label>
                                        <select id="edu" name="edu" class="form-control">
                                            <option value=1 selected>chest pain type</option>
                                            <option value=2>typical angina</option>
                                            <option value=3>atypical angina</option>
                                            <option value=4>non-anginal pain</option>
                                           
                                        </select>
                                    </div>
                                </div>
                               
                                <!-- Select Basic -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="smoker">currentSmoker</label>
                                        <select id="smoker" name="smoker" class="form-control">
                                            <option value=1 selected>Yes</option>
                                            <option value=0>No</option>
                                          
                                        </select>
                                    </div>
                                </div>
                                <!-- Select Basic -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="cigs">cigsPerDay</label>
                                        <input id="cigs" name="cigs" type="number" placeholder="0" class="form-control input-md" required>
                                    </div>
                                </div>
                                 <!-- Select Basic -->
                                 <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="BPMeds">(BPMeds)fasting blood sugar > 120 mg/dl</label>
                                        <select id="BPMeds" name="BPMeds" class="form-control">
                                            <option value=1 selected>Yes</option>
                                            <option value=0>No</option>
                                          
                                        </select>
                                    </div>
                                </div>
                                 <!-- Select Basic -->
                                 <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="prevalentStroke">prevalentStroke</label>
                                        <select id="prevalentStroke" name="prevalentStroke" class="form-control">
                                            <option value=0 selected>0</option>
                                            <option value=1>1</option>

                                        </select>
                                    </div>
                                </div>
                                 <!-- Select Basic -->
                                 <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="prevalentHyp">prevalentHyp</label>
                                        <select id="prevalentHyp" name="prevalentHyp" class="form-control">
                                            <option value=1 selected>Yes</option>
                                            <option value=0>No</option>
                                          
                                        </select>
                                    </div>
                                </div>
                                 <!-- Select Basic -->
                                 <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="diabetes">diabetes</label>
                                        <select id="diabetes" name="diabetes" class="form-control">
                                            <option value=1>Yes</option>
                                            <option value=0>No</option>
                                          
                                        </select>
                                    </div>
                                </div>
                                <!-- Select Basic -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="totChol">totChol</label>
                                        <input id="totChol" name="totChol" type="number" placeholder="0" class="form-control input-md" required>
                                    </div>
                                </div>
                                <!-- Select Basic -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="sysBP">sysBP</label>
                                        <input id="sysBP" name="sysBP" type="number" placeholder="0" class="form-control input-md" required>
                                    </div>
                                </div>

                                <!-- Select Basic -->

                                    <div class="form-group">
